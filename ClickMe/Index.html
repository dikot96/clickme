<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffd6e8,#ffeaf5);
    overflow:hidden;
}

/* Floating Hearts */
.heart{
    position:absolute;
    animation:float 6s linear infinite;
}
@keyframes float{
    0%{transform:translateY(100vh) scale(1);}
    100%{transform:translateY(-10vh) scale(1.5);}
}

.card{
    background:white;
    padding:40px;
    border-radius:25px;
    text-align:center;
    width:350px;
    box-shadow:0 20px 50px rgba(255,77,136,0.25);
    position:relative;
    animation:fadeIn 1s ease;
}
@keyframes fadeIn{
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;transform:translateY(0);}
}

.photo{
    width:100%;
    border-radius:15px;
    margin-bottom:20px;
}

h1{
    color:#7a2c52;
    margin-bottom:20px;
}

button{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

.yes-btn{
    background:#ff4d88;
    color:white;
    box-shadow:0 10px 25px rgba(255,77,136,0.4);
}
.yes-btn:hover{transform:scale(1.15);}

.button-group{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:15px;
    position:relative;
}

.no-btn{
    background:white;
    color:#ff4d88;
    border:2px solid #ff4d88;
    position:relative;
}

@keyframes pop{
    0%{transform:scale(0);opacity:0;}
    100%{transform:scale(1);opacity:1;}
}

</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" preload="auto"></audio>

<div class="card" id="card">
    <h1>Will you be Mine‚ù§Ô∏è</h1>
    <div class="button-group">
        <button class="yes-btn" id="yesBtn">Yes üíï</button>
        <button class="no-btn" id="noBtn">No üôà</button>
    </div>
</div>

<script>

// ===== FLOATING HEARTS =====
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(15+Math.random()*25)+"px";
    heart.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,400);

// ===== RUNAWAY NO BUTTON =====
// const noBtn=document.getElementById("noBtn");
// noBtn.addEventListener("mouseover",()=>{
//     const x=Math.random()*250-125;
//     const y=Math.random()*250-125;
//     noBtn.style.transform=`translate(${x}px,${y}px)`;
// });

function moveButton(){
    const x = Math.random() * 150 - 75;
    const y = Math.random() * 150 - 75;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

// Desktop
noBtn.addEventListener("mouseover", moveButton);

// Mobile
noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveButton();
});


// ===== CONFETTI FUNCTION =====
function createConfetti(){
    for(let i=0;i<100;i++){
        const conf=document.createElement("div");
        conf.style.position="absolute";
        conf.style.width="10px";
        conf.style.height="10px";
        conf.style.backgroundColor=`hsl(${Math.random()*360},100%,70%)`;
        conf.style.left=Math.random()*100+"vw";
        conf.style.top="-10px";
        conf.style.opacity=Math.random();
        conf.style.transform=`rotate(${Math.random()*360}deg)`;
        conf.style.animation=`fall ${2+Math.random()*3}s linear`;
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),4000);
    }
}

const style=document.createElement("style");
style.innerHTML=`
@keyframes fall{
    to{transform:translateY(100vh) rotate(720deg);}
}`;
document.head.appendChild(style);

// ===== YES CLICK =====
yesBtn.addEventListener("click",()=>{

    document.getElementById("bgMusic").play();
    createConfetti();

    document.body.innerHTML=`
    <div style="
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        background:linear-gradient(135deg,#ffb6d9,#ffe6f3);
        flex-direction:column;
        text-align:center;
        padding:20px;
        font-family:Poppins;
        animation:fadeIn 1s ease;
    ">

        <p style="font-size:22px;margin-bottom:25px;">
            Thank you for saying YES, Meisi ü•∞ <br>
        </p>

        <img src="yourphoto.jpg" style="
            width:300px;
            border-radius:20px;
            box-shadow:0 15px 40px rgba(0,0,0,0.2);
            margin-bottom:25px;
            animation:pop 0.8s ease;
        ">

        <h1 style="font-size:45px;color:#ff2e77;">
            I LOVE YOU üíñ
        </h1>

        <p style="margin-top:5px;font-size:18px;">
            Forever yours,<br><b>Dika</b>
        </p>
    </div>
    `;

});

</script>

</body>
</html>
